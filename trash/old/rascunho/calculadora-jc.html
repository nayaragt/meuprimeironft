
<!doctype html>
<html lang="en">

<head>
  <title>Calculadora</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">


  <script src="https://d3js.org/d3.v5.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.css">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
    integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
    integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>


  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"
    integrity="sha256-7/yoZS3548fXSRXqc/xYzjsmuW3sFKzuvOCHd06Pmps=" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>

  <div class="container">
    <h2>NFT Crescimento Padrão - Calculadora</h2>
    <hr />
    <div class="form-row">
      <div class="form-group col-xl-3">
        <label>Compra Inicial:</label>
        <input type="number" value="0" class="form-control" id="compraInicial" oninput="realizaProjecao()">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-xl-3">
        <label>Valorização: 10% ao mês</label>
      </div>
      <div class="form-group col-xl-3">
        <label>Venda: Vencimento</label>
      </div>
      <div class="form-group col-xl-3">
        <label>Período: 8 meses</label>
      </div>
    </div>


    <h2>Resultado</h2>
    <br />
    <div class="row">

      <table class="table">

        <tbody>
		
          <tr>
            <td scope="row">Compra Inicial</td>
            <td id="totalAplicado"></td>
          </tr>
          <tr>
            <td scope="row">Total Valorizacao</td>
            <td id="valorGanhoBruto"></td>
          </tr>
          <tr>
            <td scope="row">Compra Inicial + Total Valorizacao</td>
            <td id="valorFuturoFinal"></td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>


<script>
    function currencyFormat(value) {
      return `R$ ${new Intl.NumberFormat('pt-BR').format(value.toFixed(2))}`;
    }

    function realizaProjecao() {
	  
      const compraInicial = document.querySelector('#compraInicial').value;

	  var taxa = 10; // NFT Crescimento Padrao
	  
      var periodo = 8;

      taxa = taxa / 100;

      var valorFuturo = (compraInicial * ((1 + taxa) ** periodo)) +
        0 * (
          ((1 + taxa) ** periodo) - 1
        ) / taxa;

      const totalAplicado = (0 * periodo) + parseFloat(compraInicial);

      const valorGanhoBruto = valorFuturo - totalAplicado;

      document.getElementById('valorGanhoBruto').innerText = currencyFormat(valorGanhoBruto)
      document.getElementById('valorFuturoFinal').innerText = currencyFormat(valorFuturo)
      document.getElementById('totalAplicado').innerText = currencyFormat(totalAplicado)

    }
</script>
</body>

</html>
